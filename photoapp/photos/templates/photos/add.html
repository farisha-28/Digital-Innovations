<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add New Product</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Features Description</label>
                            <!--<input required name="description" type="textarea" placeholder="Core Features"
                                class="form-control">-->
                                <!--Text area for taking enter as input-->
                                <textarea required name="description" rows="5" cols="33" placeholder="Core Features" class="form-control"></textarea>
                        </div>

                        <div class="form-group m-3">
                            <label>Product Title</label>
                            <input required name="photo_title" type="text" placeholder="Give a Name to the Product"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Product Brand</label>
                            <input required name="brand_name" type="text" placeholder="Brand Name of the Product"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select Category</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select a category...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create New Category</label>
                            <input name="category_new" type="text" placeholder="Enter New Category Name"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Product Image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <a href="{% url 'index' %}" class="btn btn-dark my-3">Take Photo</a>
                        </div>

                        
                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
